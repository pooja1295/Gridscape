<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">lÌ¥
    <style>
        .error {
            color: red;
        }
    </style>
    <script type="text/javascript" src="/js/script.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>

<body style="background-color: #f0f1f2;">


    <a href="/signin" class="btn btn-light my-2 my-sm-0" type="submit">Login</a>
    <a href="/" class="btn btn-light my-2 my-sm-0" type="submit">home</a>
   
   
    
   
   
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center text-success">Registration Form</h2>
                        <div th:if="${session.message}" 
	                  th:classappend="${session.message}" class="alert alert success" role="alert">
                      
                     
                       <p th:text="${session.message}"> </p>
                       <th:block th:text="${#session.removeAttribute('message')}"></th:block>	
                      </div>

                        <form th:action="@{/register}" method="post" enctype="multipart/form-data" th:object="${emp}" id="register">
                            <div class="mb-3">
                                <label>User Name</label>
                                <input name="name" type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label> Email Address</label>
                                <input name="email" type="text" class="form-control">
                            </div>
                            
                            
                            <div class="mb-3">
                                <label>Password</label>
                                <input id="password" name="password" type="password" class="form-control">
                            </div>
                            
                            
                           
                              
                            <div class="mb-3">
                                <label>Profession</label>
                                <input name="profession" type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Mobile Number</label>
                                <input name="mno" type="text" class="form-control">
                            </div>
                            

                            
                            
                             <div class="mb-3">
                                <label>DOB</label>
                                <input name="dob" type="date" class="form-control">
                            </div>

                           <div class="mb-3">
                                <label>State</label>
                             <select name="state" id="select_field" class="course form-select" aria label="Default select example">
                                <option value="MP">MP</option>
                                <option value="UP">UP</option>
                             </select>
                              </div>
                              

                            <div class="mb-3">
                                <label>City</label>
                                <input name="city" type="text" class="form-control">
                            </div>
                             <div class="mb-3">
                                <label>Address</label>
                                <input name="address" type="text" class="form-control">
                            </div>
                            
                            <div class="mb-3">
                                <label>Profile Photo</label>
                                <input type="file"  name="profileImage" class="form-control">
                            </div>
                            

                            
                            <button class="btn btn-primary col-md-4 offset-md-4">Register</button>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">lÌ¥
    <style>
        .error {
            color: red;
        }
    </style>
    <script type="text/javascript" src="/js/script.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>

<body style="background-color: #f0f1f2;">

    
    <a href="/user/home" class="btn btn-light my-2 my-sm-0" type="submit">home</a>
    <a href="/logout" class="btn btn-light my-2 my-sm-0" >Logout	</a>
   
   
    
   
   
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center text-success">Update Details</h2>
                        <!-- <div th:if="${session.message}" 
	                  th:classappend="${session.message}" class="alert alert-warning" role="alert">
                      
                       <p th:text="${session.message}" class="alert alert-warning"> </p>
                       <th:block th:text="${#session.removeAttribute('message')}"></th:block>	
                      </div>
                       -->
                       
                        <form th:action="@{/user/updatedetail}" method="post" enctype="multipart/form-data" th:object="${emp}">
                            <div class="mb-3">
                                <label>Employee ID</label>
                            <input  readonly="readonly" th:value="${emp.id}" name="id" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>User Name</label>
                                <input th:value="${emp.name}" name="name" type="text" class="form-control">
                            </div>
                            <input type="hidden" th:value="${emp.password}" name="password" class="form-control">
                            

                            <div class="mb-3">
                                <label> Email Address</label>
                                <input th:value="${emp.email}" name="email" type="text" class="form-control">
                            </div>
                            
                            
	                            <!-- <div class="mb-3">
	                                <label>Password</label>
	                                <input th:value="${emp.password}" id="password" name="password" type="password" class="form-control">
	                            </div> -->
                            
                            
                           
                              
                            <div class="mb-3">
                                <label>Profession</label>
                                <input th:value="${emp.profession}" name="profession" type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label>Mobile Number</label>
                                <input th:value="${emp.mno}" name="mno" type="text" class="form-control">
                            </div>
                            

                            
                            
                             <div class="mb-3">
                                <label>DOB</label>
                                <input th:value="${emp.dob}" name="dob" type="date" class="form-control">
                            </div>

                           <div class="mb-3">
                                <label>State</label>
                             <select name="state" th:value="${emp.state}" id="select_field" class="course form-select" aria label="Default select example">
                                <option value="MP">MP</option>
                                <option value="UP">UP</option>
                             </select>
                              </div>
                              

                            <div class="mb-3">
                                <label>City</label>
                                <input th:value="${emp.city}" name="city" type="text" class="form-control">
                            </div>
                             <div class="mb-3">
                                <label>Address</label>
                                <input th:value="${emp.address}" name="address" type="text" class="form-control">
                            </div>
                            
                          <div class="mb-3">
                             <img style="width: 250px;height: 250px;" th:src="@{'/img/'+${emp.img}}">
                           </div>
                            <div class="mb-3">
                            
                                <label>Profile Photo</label>
                                <input type="file" name="profileImage" class="form-control">
                            </div>
                            
                            
                            
                            <div class="mb-3">
                                <label>Department Name</label>
                             <select name="department_id" id="select_field" class="course form-select" aria label="Default select example">
                                <option value="1">Human Resoource</option>
                                <option value="2">finance</option>
                                <option value="3">IT</option>
                             </select>
                              </div>
                            

                            
                            <button class="btn btn-primary col-md-4 offset-md-4">Update</button>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
</body>

</html>
